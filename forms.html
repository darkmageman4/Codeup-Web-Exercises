<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Register With Us</title>
    </head>
    <body>
        <h1>Register With Us</h1>
        <form method="POST" action="https://request-inspector.glitch.me">
            <div><input id="email" name="email" type="text" placeholder="Enter email address" required>
                <input id="password" name="password" type="text" placeholder="Enter password" required>
            </div>
            <input id="bio" name="bio" type="text" placeholder="Enter your bio" required>
            <h2>How did you hear about us</h2>
            <input id="How did you hear about us" name="about us" type="radio">
            <label for="How did you hear about us" name="billboards">billboard</label>
            <br>
            <input id="radio advertisement" name="about us" type="radio">
            <label for="How did you hear about us" name="radio advertisement">radio advertisement</label>
            <br>
            <input id="internet advertisement" name="about us" type="radio">
            <label for="How did you hear about us" name="internet advertisement">internet advertisement</label>
            <br>
            <input id="other" name="about us" type="radio">
            <label for="How did you hear about us" name="other">other</label>
            <div>
                <h2>What browser are you using?</h2>
                <select name="browsers">
                    <option value="Google Chrome">Google Chrome</option>
                    <option value="Safari">Safari</option>
                    <option value="Microsoft Edge">Microsoft Edge</option>
                    <option value="Opera">Opera</option>
                </select>
            </div>
            <button>Submit</button>
        </form>
    </body>
</html>
