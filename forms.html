            <br>
           <section>
               <input id="radio advertisement" name="about us" type="radio">

           </section>
            <br>
            <section>
                <input id="internet advertisement" name="about us" type="radio">
              C  <label for="How did you hear about us" name="internet advertisement">internet advertisement</label>
            </section>
            <br>

            <input id="other" name="about us" type="radio">
           D <label for="How did you hear about us" name="other">other</label>
            <section>
                <h2>What browser are you using?</h2>
                <label for="eagleLord"></label>

            <button>Submit</button>
